<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <div class="card-container">
        <article class="card card-self">
          <header>
            <h1>This is a floating card</h1>
          </header>
          <div class="content">
            <p>It floats by itself</p>
          </div>
        </article>
      </div>
      <div class="card-container">
        <article class="card card-hover">
          <header>
            <h1>This is another floating card</h1>
          </header>
          <div class="content">
            <p>Hover to see the magic</p>
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
